<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>可视化大屏项目</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header></header>
    <div class="main">
      <div class="left"></div>
      <div class="middle">
        <div class="middleTop">
          <div id="map" style="width: 100%; height: 100%"></div>
        </div>
        <div class="middleBtm"></div>
      </div>
      <div class="right"></div>
    </div>
    <script
      type="text/javascript"
      src="http://api.map.baidu.com/api?v=3.0&ak=jiKMNuZdDWUKXGeS6GC69QLCCZoADfIU"
    ></script>
    <script>
      var map = new BMap.Map("map");
      var point = new BMap.Point(112.56880161026723, 34.621762766775234);
      map.centerAndZoom(point, 15);
      // map.enableScrollWheelZoom(true);
      // 添加控件
      map.addControl(new BMap.NavigationControl());
      map.addControl(new BMap.ScaleControl());
      // 创建点标记
      var marker1 = new BMap.Marker(point);
      // 在地图上添加点标记
      map.addOverlay(marker1);
      var opts = {
        width: 330, // 信息窗口宽度
        height: 110, // 信息窗口高度
        title: "洛阳百为智能有限公司", // 信息窗口标题
      };
      var str =
        "<p style='margin-top: 5px'>地址: 河南省洛阳市伊滨区安装大厦19楼1906</p>";
      var infoWindow = new BMap.InfoWindow(str, opts); // 创建信息窗口对象
      map.openInfoWindow(infoWindow, map.getCenter());
    </script>
  </body>
</html>
