<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>水平垂直居中有几种方法</title>
    <style>
      .a {
        width: 500px;
        height: 500px;
        background-color: pink;
        position: relative;
      }
      .b {
        width: 100px;
        height: 100px;
        background-color: blue;
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="a">
      <div class="b"></div>
    </div>

    <div class="c">
      <div class="d"></div>
    </div>
  </body>
</html>
